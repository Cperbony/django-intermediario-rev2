<div class="container">
    {% extends "layout.html"%}

    {% block title%} Listagem Endereços {% endblock %}

    {% block content %}
    <div class="container">
        <h3>Editar Endereço</h3>
        <form action="/addresses/{{ address.id }}/update/" method="post"
              {% if form_submitted %}class="was-validated" {% endif %}>
            {% include '/my_app/address/form_django.html' %}
            <button type="submit" class="btn btn-primary">Update</button>
        </form>

    </div>
    {% endblock %}
</div>
